<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class = column-md-4>
                <h1>Users</h1>
                <ul>
                    <li th:each="users${us}">
                        <span th:text="${users.name}"></span> <br>
                        <span th:text="${users.id}"></span> <br>
                        <div th:switch="${users.name}">
                            <span th:case="'bobby'">Hey It's instructor</span>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
